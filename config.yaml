# Archivo de configuración para LANRHandTracker
#
# Para una descripción completa de cada una de las opciones de configuracion de aparecen en este archivo, por favor
# revisar el archivo CONFIGURATION.md o https://github.com/geromt/LANRHandTracker
#

config:
  camera_index: 0
  port: 5052
  config_frame: false
  frame_height: 720
  frame_width: 1280
  display_video: true
  display_video_size: 0.5
  draw_pose: true
  static_mode: false
  max_hands: 1
  model_complexity: 1
  smooth_landmarks: true
  enable_segmentation: false
  smooth_segmentation: true
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5

output:
  include_fps: false
  type: true
  include_height: false
  include_width: false
  flip_x: false
  flip_y: true
  lm_list: []
  include_box: false
  include_center: false
  coordinates: "real"
  round: 2
  print_data: true