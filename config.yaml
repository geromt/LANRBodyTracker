# Archivo de configuración para LANRHandTracker
#
# Para una descripción completa de cada una de las opciones de configuracion de aparecen en este archivo, por favor
# revisar el archivo README.md o https://github.com/geromt/LANRHandTracker
config:
  camera_index: 0
  port: 5052
  display_video: true
  draw_hand: true
  static_mode: false
  max_hands: 1
  model_complexity: 1
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5

output:
  type: true
  frame_height: true
  frame_width: true
  flip_x: true
  flip_y: true
  lm_list: []
  include_box: false
  include_center: false
  norm_coordinates: false
  pixel_coordinates: true
  real_world_coordinates: false